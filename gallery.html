<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Race photo gallery for Smoky Mtn Sim Racing." />
  <title>Gallery | Smoky Mtn Sim Racing</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet" />
</head>
</head><!-- Google tag (gtag.js) -->
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VH04WT6FG2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VH04WT6FG2');

<body>
  <header class="header" role="banner">
    <div class="container">
      <h1 id="site-title">Smoky Mtn Sim Racing</h1>
      <button class="hamburger" aria-label="Toggle menu">&#9776;</button>
      <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="standings.html">Standings</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="News.html">News</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="https://discord.gg/ghdejQByGx" target="_blank" rel="noopener">Discord</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container" style="padding: 3rem 1rem;">
      <h2 style="text-align: center;">Race Photo Gallery</h2>
      <p style="text-align: center;">Images from each week's event. Click to view larger.</p>

      <!-- Week 1 -->
      <div class="gallery-week">
        <h3>Week 1 – Daytona</h3>
        <div class="gallery-grid">
          <img src="daytona.jpg" alt="Race Image 1" />
          <img src="iRacing.com Simulator 2_14_2025 6_00_08 AM.png" alt="Race Image 2" />
          <img src="Screenshot_142.png" alt="Race Image 3" />
        </div>
      </div>

      <!-- Week 2 -->
      <div class="gallery-week">
        <h3>Week 2 – Las Vegas</h3>
        <div class="gallery-grid">
          <img src="full-length-las-vegas-race-with-ai-v0-bea9alhz6doe1.webp" alt="Race Image 1" />
          <img src="02.jpg" alt="Race Image 2" />
        </div>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Enlarged Image" />
  </div>

  <footer class="footer" role="contentinfo">
    <div class="container">
      <p>&copy; 2025 Smoky Mtn Sim Racing. All rights reserved.</p>
      <p><a href="#">Back to Top</a></p>
    </div>
  </footer>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const navList = document.querySelector(".nav-list");
    hamburger.addEventListener("click", () => {
      navList.classList.toggle("nav-open");
    });

    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.querySelector(".lightbox-img");
    const closeBtn = document.querySelector(".lightbox .close");

    document.querySelectorAll(".gallery-grid img").forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      }
    });
  </script>
</body>
</html>
